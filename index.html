<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sparta - TicTacToe</title>
  <link rel="stylesheet" href="Css/style.css">
  <script type="text/javascript" src="Js/jquery-3.3.1.js"></script>
  <script src = "Js/script.js" async></script>
</head>
<body>
  <div class="messages"> Player Turn: </div>
  <button id="reset" value="reset">Reset Board</button>
  <table class="table">
    <thead>
      <tr>
        <td data-num="0"></td>
        <td data-num="1"></td>
        <td data-num="2"></td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-num="3"></td>
        <td data-num="4"></td>
        <td data-num="5"></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td data-num="6"></td>
        <td data-num="7"></td>
        <td data-num="8"></td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
